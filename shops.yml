###########################################################################
#                               Placeholders                              #
#               Placeholders are available to you for item                #
#                options such as: shop-name, buy-name,                    #
#                   shop-lore, buy-lore and commands.                     #
#                                                                         #
#  {ITEM_SHOP_NAME} - The declared shop-name.                             #
#  {ITEM_BUY_NAME} - The declared buy-name.                               #
#  {PLAYER_NAME} - Name of player who clicks shop item. Only Supports     #
#  buy-lore, buy-name, commands.                                          #
#  {PLAYER_UUID} - UUID of player who clicks shop item. Only Supports     #
#  buy-lore, buy-name, commands.                                          #
#  {BUY_PRICE} - The declared buy-price of the item.                      #
#  {SELL_PRICE} - The declared sell-price of the item.                    #
#  {CURRENCY_SYMBOL} - The declared symbol in config.yml                   #
#  {CURRENCY_SUFFIX} - The declared suffix in config.yml                  #
###########################################################################
#                    Available Item Fields & Their Purpose:               #
#                      REQ = REQUIRED, OPT = OPTIONAL.                    #
#                                                                         #
# id ~ REQ ~ Material name of the Item. Use names from the link above.    #
# type ~ OPT ~ SHOP, COMMAND, BLANK, DUMMY, Default: SHOP.                #
# shop-name ~ OPT ~ Custom name of item only inside the shop.             #
# buy-name ~ OPT ~ Custom name of item only on purchased item.            #
# buy-price ~ REQ ~ Cost of the item, false to prevent buying.            #
# sell-price ~ REQ ~ Sell value of item. false to prevent selling.        #
# enchantments ~ OPT ~ Enchantments of an item. E.G 'DURA:1 SHARP:2'      #
# shop-lore ~ OPT ~ Custom lore to display only on the shop item.         #
# buy-lore ~ OPT ~ Custom lore to display on purchased item.              #
# commands ~ Required only if type is COMMAND ~ List of commands to run.  #
# #########################################################################

